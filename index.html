<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Threads</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <main class="layout">
      <section class="board-panel">
        <div class="toolbar">
          <button id="btn-new" class="primary">Novo Desafio</button>
          <button id="btn-reset">Reiniciar</button>
          <button id="btn-clear">Limpar livres</button>
          <button id="btn-fill-correct">Completar correto</button>
          <button id="btn-fill-wrong" class="accent">Completar incorreto</button>
          <button id="btn-check" class="accent">Rodar Threads</button>
        </div>
        <div id="status-banner" class="status-banner">Carregando o tabuleiro...</div>
        <div id="sudoku-board" class="board" aria-label="Tabuleiro de Sudoku"></div>
        <div class="legend">
          <p><span class="dot dot-valid"></span> Unidade valida</p>
          <p><span class="dot dot-invalid"></span> Unidade com erro (valor repetido, fora do intervalo ou vazio)</p>
        </div>
      </section>

      <section class="threads-panel">
        <h2>Monitor de Threads</h2>
        <p class="threads-help">
          Sao 9 threads para linhas, 9 para colunas e 9 para sub-grids. Cada uma trabalha isoladamente e
          reporta o resultado aqui.
        </p>
        <ul id="thread-log" class="thread-log" aria-live="polite"></ul>
      </section>
    </main>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
